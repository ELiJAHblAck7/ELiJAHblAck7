<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Dream</title>
  
  <style>
      .monsieur-la-doulaise-regular {
        font-family: "Monsieur La Doulaise", cursive;
        font-weight: 400;
        font-style: normal;
      }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

      .pinwheel {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 92vmax;
        height: 92vmax;
        transform: translate(-50%, -50%);
        background-image: url('https://github.com/ELiJAHblAck7/ELiJAHblAck7/blob/main/The%20wheel%20.png?raw=true');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        animation: spin 7s linear infinite;
        z-index: 0;
        image-rendering: auto;
        backface-visibility: hidden;
        will-change: transform;
      }

      .enter-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-51%, -52%);
        z-index: 10;
        padding: 1rem 2rem;
        font-size: 6vw;
        background-color: transparent;
        border: none;
        color: px purple;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow:
            0 0 5px black,
            0 0 10px black,
            0 0 20px red,
            0 0 40px white;
      }
            


      .enter-button:hover {
        color: yellow;
        text-shadow: 0 0 15px yellow, 0 0 30px white;
      }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
      
      @keyframes waveZoom {
          0%   { transform: scale(1); opacity: 0.2; }
          30%  { transform: scale(1.4); opacity: 1; }
          60%  { transform: scale(1); opacity: 0.1; }
          100% { transform: scale(1); opacity: 0.1; }
        }
    }
         


      #wave-text span {
        display: inline-block;
        animation: waveZoom 6s ease-in-out infinite;
      }

      #wave-text span {
        display: inline-block;
        animation: waveZoom 6s ease-in-out infinite;
        animation-fill-mode: both;
      }

      #wave-text span:nth-child(1)  { animation-delay: 0.1s; }
      #wave-text span:nth-child(2)  { animation-delay: 0.2s; }
      #wave-text span:nth-child(3)  { animation-delay: 0.3s; }
      #wave-text span:nth-child(4)  { animation-delay: 0.4s; }
      #wave-text span:nth-child(5)  { animation-delay: 0.5s; }
      #wave-text span:nth-child(6)  { animation-delay: 0.6s; }
      #wave-text span:nth-child(7)  { animation-delay: 0.7s; }
      #wave-text span:nth-child(8)  { animation-delay: 0.8s; }
      #wave-text span:nth-child(9)  { animation-delay: 0.9s; }
      #wave-text span:nth-child(10) { animation-delay: 1.0s; }
      #wave-text span:nth-child(11) { animation-delay: 1.1s; }
      #wave-text span:nth-child(12) { animation-delay: 1.2s; }
      #wave-text span:nth-child(13) { animation-delay: 1.3s; }
      #wave-text span:nth-child(14) { animation-delay: 1.4s; }
      #wave-text span:nth-child(15) { animation-delay: 1.5s; }
      #wave-text span:nth-child(16) { animation-delay: 1.6s; }
      #wave-text span:nth-child(17) { animation-delay: 1.7s; }
      #wave-text span:nth-child(18) { animation-delay: 1.8s; }
      #wave-text span:nth-child(19) { animation-delay: 1.9s; }
      #wave-text span:nth-child(20) { animation-delay: 2.0s; }
      #wave-text span:nth-child(21) { animation-delay: 2.1s; }
      #wave-text span:nth-child(22) { animation-delay: 2.2s; }
      #wave-text span:nth-child(23) { animation-delay: 2.3s; }
      #wave-text span:nth-child(24) { animation-delay: 2.4s; }
  </style>

</head>
<body>

  <div class="pinwheel"></div>

  <div class="enter-button monsieur-la-doulaise-regular" onclick="location.href='intro.html'" id="wave-text">
    <span>B</span><span>e</span><span> </span>
    <span>t</span><span>h</span><span>e</span><span> </span>
    <span>l</span><span>i</span><span>g</span><span>h</span><span>t</span><span> </span>
    <span>i</span><span>n</span><span> </span>
    <span>t</span><span>h</span><span>e</span><span> </span>
    <span>d</span><span>a</span><span>r</span><span>k</span>
  </div>
  
</body>
</html>
