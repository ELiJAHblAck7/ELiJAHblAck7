<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>å¤¢</title>

  <style>
    .monsieur-la-doulaise-regular {
      font-family: "Monsieur La Doulaise", cursive;
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    .fade-out {
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .pinwheel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 97vmax;
      height: 97vmax;
      transform: translate(-50%, -50%);
      background-image: url('https://github.com/ELiJAHblAck7/ELiJAHblAck7/blob/main/The%20wheel%20.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      animation: spin 7s linear infinite;
      z-index: 0;
      image-rendering: auto;
      backface-visibility: hidden;
      will-change: transform;
    }

    .enter-button {
      white-space: nowrap;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-51%, -52%);
      z-index: 10;
      padding: 1rem 2rem;
      font-size: 8.88vw;
      background-color: transparent;
      border: none;
      color: purple;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow:
        0 0 5px black,
        0 0 10px black,
        0 0 20px black,
        0 0 40px red;
    }

    .enter-button:hover {
      color: yellow;
      text-shadow: 0 0 15px yellow, 0 0 30px white;
    }

    @keyframes spin {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes waveZoom {
      0%   { transform: scale(1); opacity: 0.2; }
      30%  { transform: scale(1.4); opacity: 1; }
      60%  { transform: scale(1); opacity: 0.1; }
      100% { transform: scale(1); opacity: 0.1; }
    }

    #wave-text span {
      display: inline-block;
      animation: waveZoom 6s ease-in-out infinite;
      animation-fill-mode: both;
    }

    #wave-text span:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

  </style>
</head>
<body>

  <div class="pinwheel"></div>

  <div class="enter-button monsieur-la-doulaise-regular" id="wave-text">
    <span style="--i:1">B</span><span style="--i:2">e</span><span style="--i:3"> </span>
    <span style="--i:4">t</span><span style="--i:5">h</span><span style="--i:6">e</span><span style="--i:7"> </span>
    <span style="--i:8">l</span><span style="--i:9">i</span><span style="--i:10">g</span><span style="--i:11">h</span><span style="--i:12">t</span><span style="--i:13"> </span>
    <span style="--i:14">i</span><span style="--i:15">n</span><span style="--i:16"> </span>
    <span style="--i:17">t</span><span style="--i:18">h</span><span style="--i:19">e</span><span style="--i:20"> </span>
    <span style="--i:21">d</span><span style="--i:22">a</span><span style="--i:23">r</span><span style="--i:24">k</span>
  </div>

  <div style="position: absolute; bottom: 1.5vh; width: 100%; text-align: center; z-index: 5;">
    <a href="https://github.com/ELiJAHblAck7" target="_blank" aria-label="Visit Elijah Black's GitHub" style="
      font-size: 1.2vw;
      color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
      font-family: monospace;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    ">
      @ELiJAHblAck7 
    </a>
  </div>

  <script>
    const button = document.getElementById('wave-text');
    button.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'intro.html';
      }, 3000); // match fade-out duration
    });
  </script>

</body>
</html>
