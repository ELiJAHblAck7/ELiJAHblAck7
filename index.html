<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be The Light</title>
<style>
  /* Reset and basics */
  body, html {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Monsieur La Doulaise', cursive, Arial, sans-serif;
  }

  /* Pinwheel background */
  .pinwheel {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    margin: -200px 0 0 -200px;
    background: radial-gradient(circle, #222 0%, #000 70%);
    border-radius: 50%;
    animation: spin 8s linear infinite;
    box-shadow:
      0 0 40px 10px rgba(255,255,255,0.2),
      inset 0 0 30px 10px rgba(255,255,255,0.1);
    z-index: 1;
  }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg);}
    to { transform: translate(-50%, -50%) rotate(360deg);}
  }

  /* The main text button */
  .enter-button {
    color: black;
    white-space: nowrap;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-51%, -52%);
    z-index: 10;
    padding: 1rem 2rem;
    font-size: 7.77vw;
    background-color: transparent;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    text-shadow:
      0 0 5px black,
      0 0 10px black,
      0 0 20px red,
      0 0 40px white;
  }

  .enter-button:hover {
    color: yellow;
    text-shadow: 0 0 15px yellow, 0 0 30px white;
  }

  /* Wave animation for each letter */
  #wave-text span {
    display: inline-block;
    animation: waveZoom 6s ease-in-out infinite;
    animation-fill-mode: both;
    color: inherit; /* inherit color from .enter-button */
    text-shadow:
      0 0 4px black,
      0 0 10px red,
      0 0 20px white,
      0 0 30px yellow;
  }

  /* Stagger the animation delay on each letter for wave effect */
  #wave-text span:nth-child(1) { animation-delay: 0s; }
  #wave-text span:nth-child(2) { animation-delay: 0.1s; }
  #wave-text span:nth-child(3) { animation-delay: 0.2s; }
  #wave-text span:nth-child(4) { animation-delay: 0.3s; }
  #wave-text span:nth-child(5) { animation-delay: 0.4s; }
  #wave-text span:nth-child(6) { animation-delay: 0.5s; }
  #wave-text span:nth-child(7) { animation-delay: 0.6s; }
  #wave-text span:nth-child(8) { animation-delay: 0.7s; }
  #wave-text span:nth-child(9) { animation-delay: 0.8s; }
  #wave-text span:nth-child(10) { animation-delay: 0.9s; }
  #wave-text span:nth-child(11) { animation-delay: 1.0s; }
  #wave-text span:nth-child(12) { animation-delay: 1.1s; }
  #wave-text span:nth-child(13) { animation-delay: 1.2s; }
  #wave-text span:nth-child(14) { animation-delay: 1.3s; }
  #wave-text span:nth-child(15) { animation-delay: 1.4s; }
  #wave-text span:nth-child(16) { animation-delay: 1.5s; }
  #wave-text span:nth-child(17) { animation-delay: 1.6s; }
  #wave-text span:nth-child(18) { animation-delay: 1.7s; }
  #wave-text span:nth-child(19) { animation-delay: 1.8s; }
  #wave-text span:nth-child(20) { animation-delay: 1.9s; }
  #wave-text span:nth-child(21) { animation-delay: 2.0s; }
  #wave-text span:nth-child(22) { animation-delay: 2.1s; }
  #wave-text span:nth-child(23) { animation-delay: 2.2s; }
  #wave-text span:nth-child(24) { animation-delay: 2.3s; }

  @keyframes waveZoom {
    0%, 100% {
      transform: scale(1) translateY(0);
      text-shadow:
        0 0 4px black,
        0 0 10px red,
        0 0 20px white,
        0 0 30px yellow;
    }
    50% {
      transform: scale(1.2) translateY(-10px);
      text-shadow:
        0 0 6px black,
        0 0 15px red,
        0 0 30px white,
        0 0 40px yellow;
    }
  }

  /* GitHub link below the pinwheel */
  .github-link {
    position: fixed;
    top: 80%;
    left: 50%;
    transform: translateX(-50%);
    font-family: Arial, sans-serif;
    font-size: 0.9rem;
    color: white;
    text-decoration: none;
    opacity: 0.6;
    transition: opacity 0.3s ease, color 0.3s ease;
    z-index: 20;
  }

  .github-link:hover {
    opacity: 1;
    color: yellow;
  }
</style>
</head>
<body>

  <div class="pinwheel"></div>

  <button class="enter-button monsieur-la-doulaise-regular" onclick="location.href='intro.html'" id="wave-text" aria-label="Enter site">
    <span>B</span><span>e</span><span> </span>
    <span>t</span><span>h</span><span>e</span><span> </span>
    <span>l</span><span>i</span><span>g</span><span>h</span><span>t</span><span> </span>
    <span>i</span><span>n</span><span> </span>
    <span>t</span><span>h</span><span>e</span><span> </span>
    <span>d</span><span>a</span><span>r</span><span>k</span>
  </button>

  <a href="https://github.com/ELiJAHblAck7" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub Link">
    GitHub
  </a>

</body>
</html>
