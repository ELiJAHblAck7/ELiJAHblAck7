<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Dream</title>
  
  <style>
      .monsieur-la-doulaise-regular {
        font-family: "Monsieur La Doulaise", cursive;
        font-weight: 400;
        font-style: normal;
      }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

      .pinwheel {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 92vmax;
        height: 92vmax;
        transform: translate(-50%, -50%);
        background-image: url('https://github.com/ELiJAHblAck7/ELiJAHblAck7/blob/main/The%20wheel%20.png?raw=true');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        animation: spin 7s linear infinite;
        z-index: 0;
        image-rendering: auto;
        backface-visibility: hidden;
        will-change: transform;
      }

      .enter-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-51%, -52%);
        z-index: 10;
        padding: 1rem 2rem;
        font-size: 6rem;
        background-color: transparent;
        border: none;
        color: #6C02DE;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow:
            0 0 5px black,
            0 0 10px black,
            0 0 20px red,
            0 0 40px white;
      }
            


      .enter-button:hover {
        color: yellow;
        text-shadow: 0 0 15px yellow, 0 0 30px yellow;
      }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>

</head>
<body>

  <div class="pinwheel"></div>

  <div class="enter-button monsieur-la-doulaise-regular" onclick="location.href='intro.html'">Enter the Dream</div>
  
</body>
</html>
