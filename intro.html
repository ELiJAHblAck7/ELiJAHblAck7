    body {
      margin: 0;

      display: flex;

    .spinning-image {
      margin-top: 20px;
      width: 150px;

    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
