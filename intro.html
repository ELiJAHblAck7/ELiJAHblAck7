<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Page</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: "Alumni Sans Pinstripe", sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    /* Top spinning image section */
    .spinning-mark {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .spin-circle {
      position: relative;
      width: 97vmin;
      height: 97vmin;
      background-image: url('mark.jpg'); /* make sure this path is correct */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      animation: spin 10s linear infinite; /* faster spin */
      overflow: hidden;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Ripple animation */
    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rippleEffect 2s infinite ease-out;
    }

    @keyframes rippleEffect {
      0% {
        width: 0px;
        height: 0px;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    /* Quote section */
    .quote-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      background-color: black;
    }
  </style>
</head>
<body>

  <!-- Spinning image section -->
  <div class="spinning-mark">
    <div class="spin-circle">
      <div class="ripple"></div>
    </div>
  </div>

  <!-- Scroll-down quote section -->
  <div class="quote-section">
    <p>"If you see someone without a smile, give them one of yours." â€“ Mark</p>
  </div>

</body>
</html>
