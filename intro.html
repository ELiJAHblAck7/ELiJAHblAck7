<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Page</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: "Alumni Sans Pinstripe", sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    /* Spinning glowing image section */
    .spinning-mark {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .spin-circle {
      width: 95vmin;
      height: 95vmin;
      background-image: url('mark.jpg'); /* Make sure mark.jpg is in the same folder */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      animation: spin 30s linear infinite, glowPulse 3.6s ease-in-out infinite, scalePulse 6s ease-in-out infinite;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.4),
        0 0 50px rgba(255, 255, 255, 0.1),
        0 0 120px rgba(255, 0, 255, 0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 10px rgba(255, 0, 255, 0.2),
          0 0 40px rgba(255, 255, 255, 0.05),
          0 0 80px rgba(255, 0, 255, 0.1);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 0, 255, 0.5),
          0 0 80px rgba(255, 255, 255, 0.1),
          0 0 160px rgba(255, 0, 255, 0.2);
      }
    }

    @keyframes scalePulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    /* Quote section */
    .quote-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      background-color: black;
    }
  </style>
</head>
<body>

  <!-- Spinning image section -->
  <div class="spinning-mark">
    <div class="spin-circle"></div>
  </div>

  <!-- Scroll-down quote section -->
  <div class="quote-section">
    <p>"If you see someone without a smile, give them one of yours." â€“ Mark</p>
  </div>

</body>
</html>
