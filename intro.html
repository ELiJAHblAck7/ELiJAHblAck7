<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Page</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: "Alumni Sans Pinstripe", sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    /* Top spinning image section */
    .spinning-mark {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .spin-circle {
      width: 97vmin;
      height: 97vmin;
      background-image: url('https://raw.githubusercontent.com/ELiJAHblAck7/ELiJAHblAck7/main/mark.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      animation: spin 43s linear infinite;
    }
    

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Quote section */
    .quote-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      background-color: black;
    }
  </style>
</head>
<body>

  <!-- Spinning image section -->
  <div class="spinning-mark">
    <div class="spin-circle"></div>
  </div>

  <!-- Scroll-down quote section -->
  <div class="quote-section">
    <p>"If you see someone without a smile, give them one of yours." â€“ Mark</p>
  </div>

</body>
</html>
