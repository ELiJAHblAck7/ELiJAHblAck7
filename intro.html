<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Page</title>

  <!-- Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* Spinning background full-screen */
    .background-container {
      height: 100vh;
      background: url('Mark .jpg') no-repeat center center fixed;
      background-size: cover;
      animation: spinBg 40s linear infinite;
    }

    @keyframes spinBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Quote section BELOW the spinning pinwheel */
    .quote-section {
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Alumni Sans Pinstripe", sans-serif;
      font-size: 2rem;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Spinning Background -->
  <div class="background-container"></div>

  <!-- Quote Section -->
  <div class="quote-section">
    <p>"If you see someone without a smile, give them one of yours." â€“ Mark</p>
  </div>
</body>
</html>
